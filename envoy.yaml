  - name: public
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 443

    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_public

          use_remote_address: true
          skip_xff_append: false

          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

          http_filters:
            - name: envoy.filters.http.local_ratelimit
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                stat_prefix: http_local_rate_limiter
                token_bucket:
                  max_tokens: 100
                  tokens_per_fill: 100
                  fill_interval: 60s
                filter_enabled:
                  runtime_key: http_local_rate_limiter
                  default_value:
                    numerator: 100
                    denominator: HUNDRED
                filter_enforced:
                  runtime_key: http_local_rate_limiter
                  default_value:
                    numerator: 100
                    denominator: HUNDRED
                response_headers_to_add:
                - append_action: OVERWRITE_IF_EXISTS_OR_ADD
                  header:
                    key: x-local-rate-limit
                    value: 'true'
                local_rate_limit_per_downstream_connection: false

            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  path_separated_prefix: "/auth_service"
                route:
                  cluster: service_auth_service

              - match:
                  path_separated_prefix: "/llm_service"
                route:
                  cluster: service_llm_service

              - match:
                  path_separated_prefix: "/chat_service"
                route:
                  cluster: service_chat_service

              - match:
                  path_separated_prefix: "/auth/js"
                route:
                  append_x_forwarded_host: true
                  cluster: service_idp

              - match:
                  path_separated_prefix: "/auth/realms"
                route:
                  append_x_forwarded_host: true
                  cluster: service_idp

              - match:
                  path_separated_prefix: "/auth/resources"
                route:
                  append_x_forwarded_host: true
                  cluster: service_idp

              - match:
                  path: "/auth/robots.txt"
                route:
                  append_x_forwarded_host: true
                  cluster: service_idp

              - match:
                  prefix: "/"
                redirect:
                  path_redirect: "/"

